<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç GeoBingo</title>
    <link rel="stylesheet" href="/pages/style.css">
    <link rel="stylesheet" href="/../resources/font/Nunito.css">
    <script defer src="./pages/setWords/script.js" type="module"></script>
</head>

<body>
    <header class="header">
        <img src="/resources/GeoBingoLogo.png" alt="Logo" class="logo">
    </header>

    <div class="block">
        <h1 class="header-text">Set Prompts</h1>
        <p>The game is currently not started. To get started please select the prompts you want to play with. If you
            leave fields empty they will be filled with default prompts.</p>
    </div>

    <div class="block">
        <label for="perplayer">Prompts per Player</label> <br>
        <input type="number" placeholder="9" max="99" min="1" step="1" id="perplayer" class="number-input">
    </div>

    <div class="block">
        <label for="duration">Game Duration (in Minutes)</label> <br>
        <input type="number" placeholder="45" max="1000" min="1" step="1" id="duration" class="number-input">
    </div>

    <div class="block">
        <label for="duration">Votes per Player</label> <br>
        <input type="number" placeholder="3" max="1000" min="1" step="1" id="votes" class="number-input">
    </div>

    <div class="block">
        <input type="checkbox" id="penalty">
        <label for="isTeam">One Point penalty for invalid Photo</label>
    </div>

    <div class="block">
        <button class="button" id="word-suggestion">‚ú® Suggest Words</button>
    </div>

    <div class="block">
        <label for="prompts">Prompts</label> <br>
        <div id="prompt-container">
        </div>
    </div>

    <div class="block">
        <button class="button" id="submit-button">Start Game</button>
    </div>
</body>
</html>
