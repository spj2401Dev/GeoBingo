<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç GeoBingo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/../resources/font/Nunito.css">
</head>

<body>
    <header class="header">
        <img src="/resources/GeoBingoLogo.png" alt="Logo" class="logo">
    </header>

    <div class="block">
        <h1 class="header-text">Set Prompts</h1>
        <p>The game is currently not started. To get started please select the prompts you want to play with. If you
            leave fields empty they will be filled with default prompts.</p>
    </div>

    <div class="block">
        <label for="perplayer">Prompts per Player</label> <br>
        <input type="number" placeholder="9" max="99" min="0" id="perplayer" class="number-input"
            onchange="createPromptInputs()">
    </div>

    <div class="block">
        <label for="duration">Game Duration (in Minutes)</label> <br>
        <input type="number" placeholder="45" max="1000" min="1" id="duration" class="number-input">
    </div>

    <div class="block">
        <label for="prompts">Prompts</label> <br>
        <div id="prompt-container">
        </div>
    </div>

    <div class="block">
        <button class="button" onclick="submitPrompts()">Start Game</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", createPromptInputs);

        function createPromptInputs() {
            const container = document.getElementById("prompt-container");
            const numberOfPrompts = parseInt(document.getElementById("perplayer").value, 10) || 9;
            const currentInputs = container.getElementsByTagName("input").length;

            if (numberOfPrompts > currentInputs) {
                for (let i = currentInputs; i < numberOfPrompts; i++) {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.classList.add("number-input");
                    container.appendChild(input);
                }
            } else if (numberOfPrompts < currentInputs) {
                for (let i = currentInputs; i > numberOfPrompts; i--) {
                    container.removeChild(container.lastChild);
                }
            }
        }

        function submitPrompts() {
            const promptContainer = document.getElementById("prompt-container");
            const promptInputs = promptContainer.getElementsByTagName("input");
            const prompts = [];

            for (let input of promptInputs) {
                if (input.value.trim() !== "") {
                    prompts.push(input.value);
                }
            }

            const wordsPerPlayer = document.getElementById("perplayer").value || 9;

            const requestBody = {
                words: prompts,
                wordsPerPlayer: wordsPerPlayer
            };

            fetch("/words", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Success:", data);
                    // handle success response
                })
                .catch((error) => {
                    console.error("Error:", error);
                    // handle error response
                });
        }
    </script>
</body>

</html>
