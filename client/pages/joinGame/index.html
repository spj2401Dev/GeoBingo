<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç GeoBingo</title>
    <link rel="stylesheet" href="/pages/style.css">
    <link rel="stylesheet" href="/../resources/font/Nunito.css">
    <script defer src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script defer src="./pages/joinGame/script.js" type="module"></script>
</head>
<body>
    <header class="header">
        <img src="/resources/GeoBingoLogo.png" alt="Logo" class="logo">
    </header>

    <div class="block">
        <h1 class="header-text">Join Game</h1>
        <p>Waiting for players. When everyone has joined, you can start the game.</p>
        <div id="qrcode"></div>
        <p class="centered">Scan the QR code to join the game.</p>
    </div>

    <div class="block">
        <label for="username">Username</label> <br>
        <input class="number-input" type="text" id="username">
        <button class="button" id="joinButton">Join</button>
    </div>

    <div class="block">
        <h1 class="header-text">Players in Game</h1>
        <ul id="players"></ul>
    </div>
</body>
</html>
