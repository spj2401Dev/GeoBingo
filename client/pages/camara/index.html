<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç GeoBingo</title>
    <link rel="stylesheet" href="/pages/style.css">
    <link rel="stylesheet" href="/../resources/font/Nunito.css">
</head>
<body>
    <header class="header">
        <img src="/resources/GeoBingoLogo.png" alt="Logo" class="logo">
    </header>

    <div class="block card">
        <h1 class="centered" id="progress"></h1>
    </div>

    <div id="playerList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayerData();
        });

        async function loadPlayerData() {
            try {
                const response = await fetch('/getWordsForPlayer/Jakob');
                const data = await response.json();
                renderPlayerList(data);
                updateProgress(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderPlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const div = createPlayerItem(player);
                playerList.appendChild(div);
            });
        }

        function updateProgress(data) {
            progressText = document.getElementById('progress');

            var completed = data.filter(player => player.completed).length;
            var total = data.length;

            progressText.textContent = `Progress: ${completed}/${total} completed`;
        }

        function createPlayerItem(player) {
            const div = document.createElement('div');
            div.classList.add('block');
            div.classList.add('card')
            const h3 = document.createElement('h3');
            const p = document.createElement('p');

            h3.textContent = player.Label;
            p.textContent = player.completed ? 'Already completed' : 'Not completed yet';

            div.appendChild(h3);
            div.appendChild(p);

            div.addEventListener('click', () => handleFileUpload(player));

            return div;
        }

        function handleFileUpload(player) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('playername', 'Jakob');
                formData.append('word', player.Label);

                try {
                    const response = await fetch('/photo', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    const data = await response.json();
                    await loadPlayerData();
                } catch (error) {
                }
            };

            input.click();
        }
    </script>
</body>
</html>
