<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç GeoBingo</title>
    <link rel="stylesheet" href="/pages/camara/style.css">
    <style>
        .player-item {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="playerList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayerData();
        });

        async function loadPlayerData() {
            try {
                const response = await fetch('/getWordsForPlayer/Jakob');
                const data = await response.json();
                renderPlayerList(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderPlayerList(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const div = createPlayerItem(player);
                playerList.appendChild(div);
            });
        }

        function createPlayerItem(player) {
            const div = document.createElement('div');
            div.classList.add('player-item');
            const h3 = document.createElement('h3');
            const p = document.createElement('p');

            h3.textContent = player.Label;
            p.textContent = player.completed ? 'Already completed' : 'Not completed yet';

            div.appendChild(h3);
            div.appendChild(p);

            div.addEventListener('click', () => handleFileUpload(player));

            return div;
        }

        function handleFileUpload(player) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('playername', 'Jakob');
                formData.append('word', player.Label);

                try {
                    const response = await fetch('/photo', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    const data = await response.json();
                    await loadPlayerData();
                } catch (error) {
                }
            };

            input.click();
        }
    </script>
</body>
</html>
